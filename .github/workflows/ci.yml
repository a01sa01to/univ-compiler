name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y bison flex libbison-dev
      - name: Build cmm
        run: make
        working-directory: ./cmm
      - name: Build pl0i
        run: make
        working-directory: ./pl0i_src
